<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoM's - Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="nomeProjeto">TwoM's</h1>
            <ul class="navbar">
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="bannerLogin">
        <div class="divFormsLogin">
            <span class="textoCadastro">Usuário:</span> <br>
            <input placeholder="Seu nome de usuário" type="text" id="inLogin"> <br>
            <span class="textoCadastro">Crie uma senha:</span> <br>
            <input placeholder="Sua senha" type="password" id="inSenha"> <br>
            <button class="btnCadastro"onclick="entrar()">Entrar</button>
        </div>
        <div class="divChamadaLogin">
            <h2>Entre em sua conta! </h2> 
            <h3>Acesse nossa comunidade e interaja com suas opiniões a respeito do mundo da Música e da Moda!</h3>
            <img class="img5"src="imagens/Tablet login-cuate.svg" alt="">
        </div>
    </div>
    <footer class="footer">
        <div class="contato">
            <h2>Contato</h2>
            <h3 class="textoContanto">Entre em contato com a gente e nos sugira músicas e looks!</h3>
            <img class="icones"src="https://cdn-icons-png.flaticon.com/512/124/124034.png?w=360" alt="">   
            <img class="icones"src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="">   
        </div>
        <h3 class="textoFooter">TwoM's - uma comunidade da Moda e da Música!</h3>
    </footer>
</body>
</html>
