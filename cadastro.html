<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoM's - Cadastro </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="divLogo">
                <img class="logo1" src="imagens\logotipo.png" alt="">
                <h1 class="nomeProjeto">TwoM's</h1>
            </div>
            <ul class="navbar">
                <li>
                    <button class="btnTrilha" onclick="tocar()">Trilha Sonora</button>
                    <audio src="" id="theclimb" preload></audio>
                </li>
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="bannerLogin">
        <div class="divLogin">
            <h2 class="titulo4">Faça seu cadastro! </h2> 
            <h3>Interaja em nossa comunidade através de enquetes, curiosidades e muito mais!</h3>
            <div class="imgForms">
                <img class="img5"src="imagens/Sign up-cuate.svg" alt="">
                <div class="divFormsLogin">
                    <span class="textoCadastro">Nome:</span> <br>
                    <input class="inLogin" placeholder="Seu nome" type="text" id="inNome"> <br>
                    <span class="textoCadastro">Email:</span> <br>
                    <input class="inLogin" placeholder="Seu email" type="text" id="inEmail"> <br>
                    <span class="textoCadastro">Usuário:</span> <br>
                    <input class="inLogin"placeholder="Seu nome de usuário" type="text" id="inLogin"> <br>
                    <span class="textoCadastro">Senha:</span> <br>
                    <input class="inLogin"placeholder="Sua senha" type="password" id="inSenha"> <br>
                    <span class="textoCadastro">Confirme sua senha:</span> <br>
                    <input class="inLogin" placeholder="Confirme sua senha" type="password" id="inSenha"> <br>
                    <button class="btnLoginCadastro"onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
