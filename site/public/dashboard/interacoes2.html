<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoM's - Comunidade</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="function.js">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="divLogo">
                <img class="logo1" src="../assets/imgs/logotipo.png" alt="">
                <h1 class="nomeProjeto">TwoM's</h1>
            </div>
            <ul class="navbar2">     
                <li onclick="inicial()">Inicial</li>
                <li onclick="post()">Publicações</li>
                <li onclick="enq()">Enquetes</li>
                <li>
                <select style="display: block" class="selConta" id="">
                    <option class="optConta" value="">Conta</option>
                    <option class="optConta" value="">Perfil</option>
                    <option class="optConta" value="">Configurações</option>
                    <option class="optConta" value="">Sair</option>
                </select> <!-- ver como colocarei função no 'sair' para voltar para a home principal-->
                </li>
               
            </ul>
        </div>
    </div>

    <div class="bannerInteracoes" id="bannerInt" >
        <div class="divOpcoes" id="divOp" style="display:block;">
            <img class="imgOpcoes" onclick="post()" id="imgOp" src="../assets/imgs/Publicações.png">
            <img class="imgOpcoes" onclick="enq()" id="imgOp" src="../assets/imgs/enquetes.png">
        </div>
        <div class="divPosts" style="display:none;" id="divPostsResultado">
            <div clas="divInput">
                <h2 class="tituloPosts">Publicações</h2>
                <h4 class="textoPosts">Compartilhe opiniões sobre looks e músicas, experiências e dicas!</h4>
                <textarea placeholder="Escreva aqui" rows="10" cols="30"class="textareaPost"></textarea> <br>
                <button class="btnPublicar">Publicar</button>
            </div>
        </div>
        <!-- assistir aula sobre MURAL DE AVISOS para entender sobre envio de posts e eles permanecerem no site-->
    

    <div class="bannerEnq">
        <div class="divEnq" id="divEnqResultado" style="display:none;">
            <h2 class="tituloEnq">Enquetes</h2>
            <div class="enq1">
                <div class="imgPerguntaEnq1">
                <h4 class="perguntaEnq1">Qual seria o seu mood musical com esse look?</h4>
                <img class="imgEnq1"src="https://static.stealthelook.com.br/wp-content/uploads/2021/12/oito-looks-estilosos-para-a-sua-confraternizacao-do-trabalho-1-20211213162314.png" alt="">
                </div>
                <div class="opcoesEnq1">
                <div class="musica1">
                    <iframe class="songs"style="border-radius:12px" src="https://open.spotify.com/embed/track/5YqltLsjdqFtvqE7Nrysvs?utm_source=generator&theme=0" width="40%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"> We are Never Ever Getting Back Together - Taylor Swift</iframe> 
                    <h4>We are Never Ever Getting Back Together - Taylor Swift</h4>
                </div>
                <div class="musica2">
                    <iframe class="songs"style="border-radius:12px" src="https://open.spotify.com/embed/track/3X01VeoR0GckfiXlFRrJmF?utm_source=generator&theme=0" width="40%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> 
                    <h4>Home - Gabrielle Aplin</h4>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function inicial() {
        divOp.style.display = 'block'
        divPostsResultado.style.display = 'none'
        divEnqResultado.style.display = 'none'
    }
    function post() {
        divOp.style.display = 'none'
        divPostsResultado.style.display = 'block'
        divEnqResultado.style.display = 'none'
}
    function enq() {
        divOp.style.display = 'none'
        divPostsResultado.style.display = 'none'
        divEnqResultado.style.display = 'block'
}
</script>
